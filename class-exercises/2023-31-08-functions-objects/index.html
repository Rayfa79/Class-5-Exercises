/* Exercise 14
Objective Balanced Parentheses

Given a string containing just the characters '(', ')', ', ', '[' and ']', determine if the input string is valid (i.e., has balanced parentheses). Write a function that determines this. */

let string = " '(', ')', ', ', '[' and ']' "

function isBalanced(string) {
    const stack = [];
    //iterate the string. Push opening parenthesis and brackets to stack.
    for(let char of string) {
        if(char === '(' || char === '[') {
            stack.push(char);
            console.log(stack);
    //check to see if there are closing matches in the string! if there are delete the opening matches from the stack!!
        }else if (char === ')' || char === ']') {
            stack.pop(char)
            console.log(stack)
        }//conditional end
    //check if the stack is zero. If it is then the parenthesis are balanced!
        if(stack.length === 0) {
            console.log('The input is valid(parenthesis are balanced!)')
        }else {
            console.log('Nope the input is invalid("The parenthesis are not balanced!")')
        }
    }//loop end
}

isBalanced(string)
